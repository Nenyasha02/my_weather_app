<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
            integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="src/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Weather App</title>
</head>
<body>
    <div class="weather-app">
    <header>
        <form class="search-form" id="search-form">
            <input type="search" placeholder="Enter a city..." required class="search-form-input" id="search-form-input">
            <input type="submit" value="Search" class="search-form-btn">
        </form>
    </header>
    <main>
        <div class="weather-app-data">
        <div>
        <h1 class="weather-app-city" id="city"></h1>
        <p class="weather-app-details">
            <span id="time"></span>
            ,<span id="description"></span>
            <br>
            H: <strong id="humidity"></strong>, W: <strong id="wind-speed"></strong>
        </p>
        </div>
        <div class="weather-app-temperature-container">
        <div class="weather-app-icon">☀️</div>
        <div class="weather-app-temperature" id="temperature"></div>
        <div class="weather-app-unit">°C</div>
        </div>
    </main>
    <footer>
        This project was coded by <a href="https://github.com/Nenyasha02" target="_blank">Nenyasha Muza</a>, 
        <a href="https://github.com/Nenyasha02/my_weather_app" target="_blank">open sourced on Github</a> and  
        <a href="https://vanilla-scrpt-weather-app.netlify.app/" target="_blank">hosted on Netlify</a>
    </footer>
    </div>
    <script src="src/index.js"></script>
</body>
</html>
